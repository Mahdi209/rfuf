<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>التنزيلات - رفوف</title>
  </head>
  <body>
    <div class="main-content">
      <nav>
        <div id="home">
          <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-right"></i>
          </a>
          <img id="bookImage" src="../assets/bookImages.jpg" alt="Book" />
          <img id="LogoText" src="../assets/RFUFE.png" alt="RFUFE" />
        </div>
      </nav>

      <div class="downloads-header">
        <h1>التنزيلات</h1>
        <p>الكتب التي قمت بتحميلها</p>
      </div>

      <div class="books-container" id="booksContainer">
        <div id="downloadedBooks" class="books-grid"></div>
      </div>

      <div class="empty-state hidden" id="emptyState">
        <i class="fas fa-download"></i>
        <p>لا توجد كتب محملة</p>
        <a href="../index.html" class="browse-books-btn">تصفح الكتب</a>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
